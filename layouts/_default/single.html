{{ define "main" }}
<div class="max-w-2xl mx-auto px-4 py-12">

  <!-- Title -->
  <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>

  <!-- Date + Tags -->
  <div class="flex flex-wrap items-center gap-2 text-sm text-gray-400 mb-6">
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    {{ with .Params.tags }}
    <div class="flex flex-wrap gap-2 ml-2">
      {{ range . }}
      <span class="px-2 py-0.5 border border-gray-600 rounded-full text-xs text-gray-300">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </div>

<!-- Body -->
<div class="prose prose-invert max-w-none">
  <style>
    .prose h1 { 
      font-size: 2.25rem; 
      font-weight: 700; 
      margin-bottom: 1rem; 
      margin-top: 2rem; 
      line-height: 1.2;
    }
    .prose h2 { 
      font-size: 1.875rem; 
      font-weight: 600; 
      margin-bottom: 0.75rem; 
      margin-top: 1.5rem; 
    }
    .prose h3 { 
      font-size: 1.5rem; 
      font-weight: 600; 
      margin-bottom: 0.5rem; 
      margin-top: 1rem; 
    }
    .prose p { 
      margin-bottom: 1rem; 
    }
    .prose ul, .prose ol { 
      margin-bottom: 1rem; 
      padding-left: 1.5rem; 
    }
  </style>
  {{ .Content }}
</div>

</div>
{{ end }}
